<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../landing-page/assets/css/styles.css" />

    <section class="bg-black">
      <img src="../landing-page/assets/img/AppleiPhonePNG03.png" alt="" />
      <img
        class="opacity-20"

        height="auto"
        width="203"
